<!-- CSS de Bootstrap -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>

<section class="vh-100" style="background-color: #586177">
  <div class="container py-6 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!--Imagen Agregar aquí-->
              <img
                src="https://img.freepik.com/fotos-premium/tiro-vertical-ciclista-bicicleta-carretera-carril-bici_159167-87.jpg?w=740"
                style="border-radius: 1rem 1rem 1rem 1rem"
                alt="login form"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="formulario">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Bici Bio</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Acceda a su cuenta
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      formControlName="usuario"
                      placeholder="Usuario"
                    />
                    <div
                      *ngIf="
                        formulario.get('usuario')?.invalid &&
                        formulario.get('usuario')?.touched
                      "
                      class="text-danger"
                    >
                      Usuario es requerido.
                    </div>
                  </div>                  

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="contraseña"
                      placeholder="Contraseña"
                    />
                    <div
                      *ngIf="
                        formulario.get('contraseña')?.invalid &&
                        formulario.get('contraseña')?.touched
                      "
                      class="text-danger"
                    >
                      Contraseña es requerida.
                    </div>
                  </div>                  

                  <!--Agregado Zambrano-->
                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                      (click)="validarDatos()"
                    >
                      Ingresar
                    </button>
                  </div>

                  <a class="small" style="color: #393f81" href="#!">
                    ¿Olvidaste tu contraseña?
                  </a>
                  <p class="small text-muted mb-4" style="color: #393f81">
                    ¡Aún no tienes cuenta?
                    <a href="#!" style="color: #393f81">Regístrate aquí</a>
                  </p>
                  <hr />
                  <a href="#!" class="small text-muted">Términos de uso.</a>
                  &nbsp;&nbsp;
                  <a href="#!" class="small text-muted"
                    >Políticas de privacidad</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

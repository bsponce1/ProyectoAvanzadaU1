<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Inicio de sesión 
                </div>
                <div class="card-body">
                    <form (submit)="signIn()">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" [(ngModel)]="user.usuario" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" [(ngModel)]="user.pass" id="contraseña" name="pass" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button class="btn btn-success btn-block">
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
